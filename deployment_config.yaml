http:
  port: 5005
  health_check_path: /
name: Pristine Agent
summary: An AI agent that manages GitHub issues by detecting new events, thinking about necessary actions, and interacting with the repository and LLM to create, update, and close issues, and manage labels.
environment_variables:
  - name: OPENAI_API_KEY
    value: <your_openai_api_key>
    description: The OpenAI API key for LLM inference.
  - name: OPENAI_API_BASE
    value: https://api.openai.com
    description: The base URL for the OpenAI API. Defaults to https://api.openai.com.
  - name: OPENAI_API_MODEL
    value: gpt-3.5-turbo
    description: The specific LLM model to use for inference (e.g., gpt-3.5-turbo). Defaults to gpt-3.5-turbo.
  - name: GITHUB_REPOSITORY_OWNER
    value: <github_repository_owner>
    description: The owner (username or organization) of the GitHub repository the agent will interact with.
  - name: GITHUB_REPOSITORY_NAME
    value: <github_repository_name>
    description: The name of the GitHub repository the agent will interact with.
  - name: GITHUB_REPOSITORY_ISSUES_BRANCH
    value: issues
    description: The name of the branch used for managing issues. Defaults to 'issues'.