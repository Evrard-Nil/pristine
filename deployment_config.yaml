http:
  port: 5005
  health_check_path: /
name: Pristine
summary: Pristine is an AI agent that manages issues on a GitHub repository. Its goal is to help maintain the state of issues by creating, updating, and closing them as needed. It detects new documentation issues, bugs, logic flaws, and missing unit tests. It also answers human comments, maps TODOs to issues, closes resolved issues, prioritizes issues, and manages labels.
environment_variables:
  - name: GITHUB_PERSONAL_ACCESS_TOKEN
    value: <your_github_personal_access_token>
    description: A GitHub Personal Access Token with permissions to clone repositories and manage issues (create, read, update, close, comment, label).
  - name: OPENAI_API_KEY
    value: <your_openai_api_key>
    description: The OpenAI API key to use for Large Language Model (LLM) inference.
  - name: OPENAI_API_BASE
    value: https://api.openai.com
    description: The base URL for the OpenAI API. Defaults to https://api.openai.com.
  - name: OPENAI_API_MODEL
    value: gpt-3.5-turbo
    description: The name of the LLM model to be used for generating text. Defaults to gpt-3.5-turbo.
  - name: GITHUB_REPOSITORY_OWNER
    value: <github_repository_owner>
    description: The GitHub username or organization name that owns the repository the agent will interact with.
  - name: GITHUB_REPOSITORY_NAME
    value: <github_repository_name>
    description: The name of the GitHub repository the agent will monitor and manage issues for.
  - name: GITHUB_REPOSITORY_ISSUES_BRANCH
    value: issues
    description: The name of the Git branch within the repository that the agent will primarily interact with for issue-related operations. Defaults to 'issues'.