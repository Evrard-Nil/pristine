http:
  port: 5005
  health_check_path: /
name: Pristine
summary: An AI agent that manages issues on a GitHub repository, detecting documentation issues, bugs, missing tests, answering comments, mapping TODOs, and prioritizing/closing issues.
environment_variables:
  - name: GITHUB_PERSONAL_ACCESS_TOKEN
    value: <your_github_personal_access_token>
    description: The GitHub Personal Access Token for authenticating with the GitHub API.
  - name: OPENAI_API_KEY
    value: <your_openai_api_key>
    description: The OpenAI API key for LLM inference calls.
  - name: OPENAI_KEY
    value: <your_openai_key>
    description: An alternative OpenAI API key, used if OPENAI_API_KEY is not set.
  - name: OPENAI_API_BASE
    value: https://api.openai.com
    description: The base URL for the OpenAI API. Defaults to https://api.openai.com.
  - name: OPENAI_API_MODEL
    value: gpt-3.5-turbo
    description: The OpenAI model to use for LLM inference. Defaults to gpt-3.5-turbo.
  - name: GITHUB_REPOSITORY_OWNER
    value: <github_repository_owner>
    description: The owner (user or organization) of the GitHub repository the agent will manage.
  - name: GITHUB_REPOSITORY_NAME
    value: <github_repository_name>
    description: The name of the GitHub repository the agent will manage.
  - name: GITHUB_REPOSITORY_ISSUES_BRANCH
    value: issues
    description: The branch where the agent will manage issues. Defaults to 'issues'.