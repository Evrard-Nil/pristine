http:
  port: 5005
  health_check_path: /
name: Pristine GitHub Issue Agent
summary: An AI agent that manages issues on a GitHub repository. Its goal is to help maintain the state of issues in the repository by creating, updating, and closing issues as needed, detecting new documentation issues, bugs, and missing unit tests, and interacting with human comments.
environment_variables:
  - name: GITHUB_PERSONAL_ACCESS_TOKEN
    value: <your_github_personal_access_token>
    description: A GitHub Personal Access Token with repository read/write access (issues, code) to allow the agent to clone the repository and manage issues.
  - name: OPENAI_API_KEY
    value: <your_openai_api_key>
    description: The OpenAI API key to use for LLM inference.
  - name: GITHUB_REPOSITORY_OWNER
    value: <github_repo_owner>
    description: The owner (username or organization) of the GitHub repository the agent will interact with.
  - name: GITHUB_REPOSITORY_NAME
    value: <github_repo_name>
    description: The name of the GitHub repository the agent will interact with.
  - name: OPENAI_API_BASE
    value: https://api.openai.com
    description: The base URL for the OpenAI API. Defaults to https://api.openai.com.
  - name: OPENAI_API_MODEL
    value: gpt-3.5-turbo
    description: The OpenAI model to use for LLM inference. Defaults to gpt-3.5-turbo.
  - name: GITHUB_REPOSITORY_ISSUES_BRANCH
    value: issues
    description: The specific branch in the GitHub repository that the agent will use for managing issues. Defaults to 'issues'.