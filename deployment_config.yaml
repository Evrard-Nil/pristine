http:
  port: 5005
  health_check_path: /
name: Pristine GitHub Issue Manager
summary: An AI agent that monitors a GitHub repository to detect and manage issues related to bugs, missing documentation, and tests.
environment_variables:
  - name: GITHUB_PERSONAL_ACCESS_TOKEN
    value: <your_github_personal_access_token>
    description: Your GitHub Personal Access Token with repository read/write access (for issues and cloning).
  - name: OPENAI_API_KEY
    value: <your_openai_api_key>
    description: The OpenAI API key to use for LLM inference.
  - name: GITHUB_REPOSITORY_OWNER
    value: <repository_owner>
    description: The GitHub username or organization that owns the repository the agent will manage.
  - name: GITHUB_REPOSITORY_NAME
    value: <repository_name>
    description: The name of the GitHub repository the agent will manage.
  - name: OPENAI_API_BASE
    value: "https://api.openai.com"
    description: The base URL for the OpenAI API. Defaults to https://api.openai.com.
  - name: OPENAI_API_MODEL
    value: gpt-3.5-turbo
    description: The name of the OpenAI model to use for LLM inference. Defaults to gpt-3.5-turbo.
  - name: GITHUB_REPOSITORY_ISSUES_BRANCH
    value: issues
    description: The name of the Git branch used for issue-related operations. Defaults to 'issues'.
  - name: OPENAI_ORGANIZATION
    value: <your_openai_organization_id>
    description: (Optional) The OpenAI organization ID, used by the OpenAI client if the API key is not directly provided.