http:
  port: 5005
  health_check_path: /
name: Pristine Agent
summary: An AI agent that manages issues on a GitHub repository. It handles creating, updating, and closing issues, detects new documentation issues and TODOs in code, scopes human-created issues, answers comments, suggests improvements, and ensures no duplicate issues are created.
environment_variables:
  - name: OPENAI_API_KEY
    value: <your_openai_api_key>
    description: The API key for authenticating with the OpenAI API. This is required for the agent's LLM functionality.
  - name: OPENAI_API_BASE
    value: https://api.openai.com
    description: The base URL for the OpenAI API. Defaults to https://api.openai.com.
  - name: OPENAI_API_MODEL
    value: gpt-3.5-turbo
    description: The OpenAI model to use for LLM inference. Defaults to gpt-3.5-turbo.
  - name: GITHUB_REPOSITORY_OWNER
    value: <github_repo_owner>
    description: The owner (user or organization) of the GitHub repository the agent will manage.
  - name: GITHUB_REPOSITORY_NAME
    value: <github_repo_name>
    description: The name of the GitHub repository the agent will manage.
  - name: GITHUB_REPOSITORY_ISSUES_BRANCH
    value: issues
    description: The branch where issues-related changes might be managed or checked out. Defaults to 'issues'.