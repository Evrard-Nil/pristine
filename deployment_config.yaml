http:
  port: 5005
  health_check_path: /
name: Pristine
summary: Pristine is an AI agent that manages issues on a GitHub repository. Its goal is to help maintain the state of issues by creating, updating, and closing them as needed, detecting new documentation issues, bugs, missing tests, and answering human comments.
environment_variables:
  - name: GITHUB_PERSONAL_ACCESS_TOKEN
    value: <your_github_personal_access_token>
    description: A GitHub Personal Access Token with repository read/write permissions (issues, code) to allow the agent to manage issues and clone the repository.
  - name: OPENAI_API_KEY
    value: <your_openai_api_key>
    description: The API key for authenticating with the OpenAI API for LLM inference calls.
  - name: OPENAI_API_BASE
    value: https://api.openai.com
    description: The base URL for the OpenAI API. Defaults to https://api.openai.com.
  - name: OPENAI_API_MODEL
    value: gpt-3.5-turbo
    description: The default LLM model to use for OpenAI API calls. Defaults to gpt-3.5-turbo.
  - name: GITHUB_REPOSITORY_OWNER
    value: <repository_owner>
    description: The owner (user or organization) of the GitHub repository the agent will manage.
  - name: GITHUB_REPOSITORY_NAME
    value: <repository_name>
    description: The name of the GitHub repository the agent will manage.
  - name: GITHUB_REPOSITORY_ISSUES_BRANCH
    value: issues
    description: The Git branch that the agent will primarily interact with for issues-related operations. Defaults to 'issues'.