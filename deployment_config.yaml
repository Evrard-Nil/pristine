http:
  port: 5005
  health_check_path: /
name: Pristine GitHub Issue Management Agent
summary: An AI agent that manages issues on a GitHub repository by creating, updating, and closing issues, detecting new documentation issues, scoping human-created issues, answering comments, mapping TODOs, scanning for logic flaws, suggesting improvements, and prioritizing tasks.
environment_variables:
  - name: OPENAI_API_KEY
    value: <your_openai_api_key>
    description: The OpenAI API key for LLM authentication.
  - name: GITHUB_REPOSITORY_OWNER
    value: <your_github_repository_owner>
    description: The GitHub username or organization name that owns the repository the agent will interact with.
  - name: GITHUB_REPOSITORY_NAME
    value: <your_github_repository_name>
    description: The name of the GitHub repository the agent will manage.
  - name: OPENAI_API_BASE
    value: https://api.openai.com
    description: The base URL for the OpenAI API. Defaults to https://api.openai.com.
  - name: OPENAI_API_MODEL
    value: gpt-3.5-turbo
    description: The OpenAI model to use for LLM inference. Defaults to gpt-3.5-turbo.
  - name: GITHUB_REPOSITORY_ISSUES_BRANCH
    value: issues
    description: The name of the branch in the GitHub repository that the agent will use for managing issues. Defaults to 'issues'.