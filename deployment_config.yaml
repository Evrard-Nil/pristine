http:
  port: 5005
  health_check_path: /
name: Pristine
summary: An AI agent that manages issues on a GitHub repository by creating, updating, and closing issues as needed, and detecting documentation issues, bugs, and missing tests.
environment_variables:
  - name: GITHUB_PERSONAL_ACCESS_TOKEN
    value: <your_github_personal_access_token>
    description: A GitHub Personal Access Token with repository read/write access (issues, pull requests, and repository contents) to allow the agent to interact with the repository.
  - name: OPENAI_API_KEY
    value: <your_openai_api_key>
    description: The OpenAI API key to use for LLM inference calls. Alternatively, OPENAI_KEY can be used.
  - name: OPENAI_API_BASE
    value: https://api.openai.com
    description: The base URL for the OpenAI API. Defaults to https://api.openai.com.
  - name: OPENAI_API_MODEL
    value: gpt-3.5-turbo
    description: The default LLM model to use for OpenAI API calls. Defaults to gpt-3.5-turbo.
  - name: GITHUB_REPOSITORY_OWNER
    value: <github_repo_owner>
    description: The owner (user or organization) of the GitHub repository the agent will manage.
  - name: GITHUB_REPOSITORY_NAME
    value: <github_repo_name>
    description: The name of the GitHub repository the agent will manage.
  - name: GITHUB_REPOSITORY_ISSUES_BRANCH
    value: issues
    description: The Git branch used for issues-related operations within the cloned repository. Defaults to 'issues'.