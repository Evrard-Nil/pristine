http:
  port: 5005
  health_check_path: /
name: Pristine
summary: An AI agent that manages issues on a GitHub repository. Its goal is to help maintain the state of issues by creating, updating, and closing them as needed.
environment_variables:
  - name: OPENAI_API_KEY
    value: <your_openai_api_key>
    description: The API key for authenticating with the OpenAI API. This is required for the agent's LLM functionality.
  - name: OPENAI_API_BASE
    value: https://api.openai.com
    description: Optional. The base URL for the OpenAI API. Defaults to 'https://api.openai.com'.
  - name: OPENAI_API_MODEL
    value: gpt-3.5-turbo
    description: Optional. The name of the OpenAI model to be used for LLM inference. Defaults to 'gpt-3.5-turbo'.
  - name: GITHUB_REPOSITORY_OWNER
    value: <github_repo_owner>
    description: The GitHub username or organization name that owns the repository the agent will manage.
  - name: GITHUB_REPOSITORY_NAME
    value: <github_repo_name>
    description: The name of the GitHub repository the agent will manage.
  - name: GITHUB_REPOSITORY_ISSUES_BRANCH
    value: issues
    description: Optional. The branch within the GitHub repository where issues are managed. Defaults to 'issues'.
  - name: OPENAI_KEY
    value: <your_openai_key>
    description: Optional. An alternative or fallback environment variable for providing the OpenAI API key. If set, it might be used by the underlying OpenAI client library.