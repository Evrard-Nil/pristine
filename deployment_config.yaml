http:
  port: 5005 # Port on which the agent's HTTP server listens for the monitoring dashboard.
  health_check_path: / # Path for health checks, serving the dashboard HTML.
name: Pristine
summary: An AI agent that manages issues on a GitHub repository by creating, updating, and closing issues, detecting documentation needs, bugs, and missing tests, and interacting with human comments.
environment_variables:
  - name: GITHUB_PERSONAL_ACCESS_TOKEN
    value: <your_github_personal_access_token>
    description: A GitHub Personal Access Token with repository read/write permissions (issues, code) to allow the agent to manage issues and clone the repository.
  - name: OPENAI_API_KEY
    value: <your_openai_api_key>
    description: The OpenAI API key to use for large language model (LLM) inference.
  - name: OPENAI_API_BASE
    value: https://api.openai.com
    description: The base URL for the OpenAI API. Defaults to https://api.openai.com.
  - name: OPENAI_API_MODEL
    value: gpt-3.5-turbo
    description: The name of the OpenAI model to use for LLM inference. Defaults to gpt-3.5-turbo.
  - name: GITHUB_REPOSITORY_OWNER
    value: <repository_owner>
    description: The owner (user or organization) of the GitHub repository the agent will manage.
  - name: GITHUB_REPOSITORY_NAME
    value: <repository_name>
    description: The name of the GitHub repository the agent will manage.
  - name: GITHUB_REPOSITORY_ISSUES_BRANCH
    value: issues
    description: The name of the branch where the agent will manage issues. Defaults to 'issues'.